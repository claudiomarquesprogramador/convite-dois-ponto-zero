<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Modelo de Mesversário 1</title>
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <main class="d-flex justify-content-center align-items-center">

                    <div class="row m-0 fotopequena rounded"><img class="p-1 roll-in-left rounded" src="img/menina1.jpg" alt="Selfie"></div>
                    <div class="row m-0 fotopequena rounded"><img class="p-1 roll-in-left rounded" src="img/menina2.jpg" alt="Selfie"></div>

            <div class="ratio ratio-16x9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/8cBwp040uas?start=6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
