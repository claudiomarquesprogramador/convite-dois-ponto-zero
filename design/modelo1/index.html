<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        body{
            overflow-x: hidden;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
            background-color: black;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
        .gota-diagonal{
            border-radius: 0% 25% 0% 25%;
        }
        .gota-top-esquerda{
            border-radius: 0% 25% 25% 25%;
        }
        .gota-top-direita{
            border-radius: 25% 0% 25% 25%;
        }
        .gota-bottom-esquerda{
            border-radius: 25% 25% 25% 0%;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center">
            <div class="w-50 h-75 bg-primary gota-diagonal d-flex justify-content-center align-items-center">Foto</div>
        </section>
    </main>

    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center">
            <div class="w-50 h-50 gota-top-esquerda bg-primary d-flex justify-content-center align-items-center">Foto</div>
        </section>
    </main>

    <main class="d-flex justify-content-center align-items-center">
        <section>
            <div class="d-flex w-50 h-50 gota-top-esquerda bg-primary d-flex justify-content-center align-items-center">Foto</div>
        </section>
    </main>

    <main class="d-flex justify-content-center align-items-center">
        <section>
            <div class="d-flex float-end w-50 h-75 gota-top-direita bg-primary d-flex justify-content-center align-items-center">Foto</div>
        </section>
    </main>

    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex align-items-end">
            <div class="d-flex w-50 h-75 gota-bottom-esquerda bg-primary d-flex justify-content-center align-items-center">Foto</div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
