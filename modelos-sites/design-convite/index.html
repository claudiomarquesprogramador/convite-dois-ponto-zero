<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design dos Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <main class="bg-dark">
        <select class="form-select mb-1" aria-label="Default select example" id="select-modelo" onchange="iframeModelo()">
            <option selected>Escolha um modelo</option>
            <option value="1">1</option>
        </select>
        <div class="embed-responsive w-100">
            <iframe class="embed-responsive-item w-100 border" id="modelo-site" src="" frameborder="0"></iframe>
        </div>
    </main>

    <script>
        function iframeModelo(){
            if (document.getElementById('select-modelo').value == '1') {
                console.log("1");
                document.getElementById('modelo-site').src="https://sixthdaysystems.github.io/convite-dois-ponto-zero/modelos-sites/design-convite/modelo1/1"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
