<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to top, white, slateblue, white);
        }
        section{
            width: 100vw;
            height: 100vw;
            background-image: url(img/background1.webp);
            background-size: cover;
        }
        #text-main{
            font-size: 7vw;
            color: slateblue;
            text-decoration: underline;
            font-family: 'Lobster', cursive;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            #text-main{
                font-size: 7vh;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="position-relative d-flex flex-column">
            <div class="h-25 w-100"></div>
            <div class="h-50 w-100 justify-content-center d-flex"><img class="h-100 w-50 rounded-circle" src="img/foto-quadrada2.webp" alt="Selfie"></div>
            <div class="h-25 w-100 d-flex justify-content-center align-items-center flex-column" style="background-color: rgba(105, 90, 205, 0.25);box-shadow: 0px -10px 10px rgba(105, 90, 205, 0.25);">
                <p class="m-0" id="text-main">15 anos * <span style="font-size: 1.5em;">Alice</span> * 01/01/2023</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
