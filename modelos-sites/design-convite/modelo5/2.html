<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        *{
            font-family: 'Lobster', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
            background-image: url(img/background1.webp);
            background-size: cover;
        }
        section p{
            font-size: 7vw;
            padding-bottom: 1rem;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            section p{
                font-size: 7vh;
            }
        }

        .rotate-center{animation:rotate-center 1s ease-in-out infinite both}
        @keyframes rotate-center{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-dark">
        <section class="position-relative">
            <div><img class="w-50 rounded-circle position-absolute top-50 start-50 translate-middle border" src="img/foto-quadrada2.webp" alt="Selfie"></div>
            <div><p class="position-absolute bottom-0 start-50 translate-middle-x m-0 text-danger">Balada da Alice</p></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
