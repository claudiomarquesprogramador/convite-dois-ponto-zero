<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap');
        *{
            font-family: 'Akaya Telivigala', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom, black, white, black);
        }
        section{
            width: 100vw;
            height: 100vw;
            font-size: 5vw;
            text-shadow: 1px 1px rgba(0, 0, 0, 0.3);
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
                font-size: 5vh;
            }
        }
        #foto-main{
            background-image: url(foto-quadrada.webp);
            background-size: cover;
            box-shadow: 0px 0px 15px black;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-dark">
        <section class="d-flex justify-content-center align-items-center">
            <div class="w-50 h-100 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex text-center align-items-center">Aniversário da Ana - 01/01/23 - 18h - Rua Principal nº 1 - (12) 12345-6789</div>
            </div>
            <div class="w-50 h-50 d-flex justify-content-center align-items-center" id="foto-main"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
