<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap');
        *{
            font-family: 'Lobster Two', cursive;
            text-decoration: underline;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
            font-size: 6.2vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
                font-size: 6.2vh;
            }
        }
        #foto-main{
            background-image: url(foto-horizontal.webp);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center bg-dark">
        <section>
            <div id="foto-main" class="w-100 h-50 d-flex justify-content-center align-items-center"></div>
            <div class="w-100 h-50 bg-light d-flex justify-content-center align-items-center" style="background-image: linear-gradient(to bottom, deeppink, black);">
                <div class="w-75 h-75 d-flex text-center align-items-center text-light">Aniversário da Ana - 01/01/23 - 18h - Rua Principal nº 1 - (12) 12345-6789</div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
