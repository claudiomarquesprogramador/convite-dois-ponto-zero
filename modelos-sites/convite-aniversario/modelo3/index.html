<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Aniversário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
        }
        body, html{
            overflow-x: hidden;
        }
        #photo{
            object-fit: cover;
            object-position: center;
        }
        #text-column-main{
            background-color: #7da2b0;
        }
        #text-column-main p{
            font-size: 3vw;
        }
        #text-column-main h6{
            font-size: 6vw;
            color: #f8ecc2;
            letter-spacing: 1px;
            font-weight: bold;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            #text-column-main p{
                font-size: 3vh;
            }
            #text-column-main h6{
                font-size: 6vh;
            }
        }
        @media (min-width:768px) and (min-height:768px) and (orientation:landscape) {
            #text-column-main p{
                font-size: 23px;
            }
            #text-column-main h6{
                font-size: 46px;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section>
            <div class="row m-0 h-100">
                <div class="col-6 p-0 h-100 overflow-hidden bg-dark">
                    <img id="photo" class="w-100 h-100" src="" alt="Envie sua foto abaixo">
                </div>
                <div class="col-6 p-0 h-100 d-flex flex-column justify-content-center align-items-center" id="text-column-main">
                    <h6 class="my-2">15 anos</h6>
                    <h6 class="my-2">da Lia</h6>
                    <p>01/01/2023 - 18h</p>
                    <p>Rua Principal Nº1</p>
                    <p>(12) 12345-7890</p>
                </div>
            </div>
        </section>
    </main>

    <form class="p-2" id="form1">
        <input class="form-control" id="img-input" type="file" name="formFile" id="formFile" accept="image/jpeg, image/jpg, image/png">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script>
        function readImage() {
            if (this.files && this.files[0]) {
                var file = new FileReader();
                file.onload = function(e) {
                document.getElementById("photo").src = e.target.result;
                };       
                file.readAsDataURL(this.files[0]);
            }}
        document.getElementById("img-input").addEventListener("change", readImage, false);
    </script>
</body>
</html>
