<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boteco do Zeca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        #font1{
            font-family: 'Bebas Neue', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom right, black, gray, black, bisque, black, coral, black, cornflowerblue, black, darkkhaki, black);
        }
        section{
            width: 100vw;
            height: 100vw;
            background-image: url(img/quadro-negro.jpg);
            background-size: cover;
            border: 5px solid sienna;
        }
        #boteco h1{
            font-size: 10vw;
        }
        #boteco p{
            font-size: 6vw;
            line-height: normal;
        }
        #text-main-left{
            margin-left: 24%;
        }
        #text-main-right{
            margin-right: 24%;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            #boteco h1{
            font-size: 10vh;
            }
            #boteco p{
                font-size: 6vh;
            }
        }

    <main class="d-flex justify-content-center align-items-center text-light">
        <section class="d-flex justify-content-center align-items-center flex-column" id="boteco">
            <div class="my-2">
                <h1 class="m-0 vibrate-3">Boteco</h1>
                <h1 class="m-0 vibrate-3">do Zeca</h1>
            </div>
            <div class="row m-0">
                <div class="w-50 col m-0 p-0">
                    <p class="text-center me-2" id="text-main-left">30 Anos - Domingo - 01 - Janeiro</p>
                </div>
                <div class="vr p-0 color-white"></div>
                <div class="w-50 col m-0 p-0">
                    <p class="text-center ms-2" id="text-main-right">Às 18hs - Rua Principal - Nº 1</p>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
