<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'GrutchShaded';
            src: url(fonts/GrutchShaded.ttf) format('opentype');
        }
        @font-face {
            font-family: 'Crayon';
            src: url(fonts/DK\ Crayon\ Crumble.ttf) format('opentype');
        }
        p{
            margin: 0px;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        h1{
            font-family: 'GrutchShaded';
        }
        p{
            font-family: 'Crayon';
            line-height: normal;
        }
        section{
            width: 100vw;
            height: 100vw;
            background-image: url(img/quadro-negro.jpg);
            background-size: cover;
            border: 5px solid sienna;
        }
        #texto-esquerda{
            margin-left: 20%;
        }
        #texto-direita{
            margin-right: 20%;
        }
        #margem-titulo{
            margin-bottom: 1em;
        }
        @media (max-width:310px) {
            p{
                font-size: 11px;
            }
            h1{
                font-size: 14px;
            }
            #margem-titulo{
                margin-bottom: 6px;
            }
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }/*and (orientation:portrait)*/
        @media (min-width: 320px) and (orientation:portrait) {
            p{
                font-size: 8vw;
            }
            h1{
                font-size: 12vw;
            }
        }
        @media (min-width: 320px) and (orientation:landscape) {
            p{
                font-size: 8vh;
            }
            h1{
                font-size: 12vh;
            }
        }

        .vibrate-3 {
            -webkit-animation: vibrate-3 1.2s linear 1s infinite both;
                    animation: vibrate-3 1.2s linear 1s infinite both;
        }
        /* ----------------------------------------------
        * Generated by Animista on 2022-10-16 17:20:18
        * Licensed under FreeBSD License.
        * See http://animista.net/license for more info. 
        * w: http://animista.net, t: @cssanimista
        * ---------------------------------------------- */

        /**
        * ----------------------------------------
        * animation vibrate-3
        * ----------------------------------------
        */
        @-webkit-keyframes vibrate-3 {
        0% {
            -webkit-transform: translate(0);
                    transform: translate(0);
        }
        10% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        20% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        30% {
            -webkit-transform: translate(-2px, 2px);
                    transform: translate(-2px, 2px);
        }
        40% {
            -webkit-transform: translate(2px, 2px);
                    transform: translate(2px, 2px);
        }
        50% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        60% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        70% {
            -webkit-transform: translate(-2px, 2px);
                    transform: translate(-2px, 2px);
        }
        80% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        90% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        100% {
            -webkit-transform: translate(0);
                    transform: translate(0);
        }
        }
        @keyframes vibrate-3 {
        0% {
            -webkit-transform: translate(0);
                    transform: translate(0);
        }
        10% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        20% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        30% {
            -webkit-transform: translate(-2px, 2px);
                    transform: translate(-2px, 2px);
        }
        40% {
            -webkit-transform: translate(2px, 2px);
                    transform: translate(2px, 2px);
        }
        50% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        60% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        70% {
            -webkit-transform: translate(-2px, 2px);
                    transform: translate(-2px, 2px);
        }
        80% {
            -webkit-transform: translate(-2px, -2px);
                    transform: translate(-2px, -2px);
        }
        90% {
            -webkit-transform: translate(2px, -2px);
                    transform: translate(2px, -2px);
        }
        100% {
            -webkit-transform: translate(0);
                    transform: translate(0);
        }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center text-light">
        <section class="d-flex justify-content-center align-items-center flex-column">
            <div id="margem-titulo">
                <h1 class="m-0 vibrate-3 ">Boteco</h1>
                <h1 class="m-0 vibrate-3 ">do Zeca</h1>
            </div>
            <div class="row m-0">
                <div class="w-50 col m-0 p-0">
                    <p class="text-center me-2" id="texto-esquerda">30 Anos - Domingo - 01 - Janeiro</p>
                </div>
                <div class="vr p-0 color-white"></div>
                <div class="w-50 col m-0 p-0">
                    <p class="text-center ms-2" id="texto-direita">Às 18hs - Rua Principal - Nº 1</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
