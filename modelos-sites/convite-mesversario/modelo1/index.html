<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Mesversário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
        *{
            font-family: 'Merriweather', serif;
        }
        body, html{
            overflow-x: hidden;
        }
        #main-mesversario-1{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #6f42c1, #d63384, #dc3545, #fd7e14);
        }
        #section-mesversario-1{
            width: 100vw;
            height: 100vw;
        }
        .img-main{
            object-fit: cover;
            object-position: center;
        }
        @media (orientation:landscape) {
            #section-mesversario-1{
                width: 100vh;
                height: 100vh;
            }
        }
        #main-top{
            height: 66%;
        }
        #main-bottom{
            height: 34%;
        }
        #text-main{
            background-image: linear-gradient(to bottom right, #6f42c1, #d63384, #dc3545, #fd7e14);
        }
        #text-main p{
            font-size: 8vw;
        }
        #header-musica-1 audio{
            width: 250px;
            height: 30px;
            margin: 4px;
        }
        @media (orientation:landscape) {
            #text-main p{
            font-size: 8vh;
            }
        }

        .focus-in-expand {
            -webkit-animation: focus-in-expand 5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                    animation: focus-in-expand 5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @-webkit-keyframes focus-in-expand {
        0% {
            letter-spacing: -0.5em;
            -webkit-filter: blur(12px);
                    filter: blur(12px);
            opacity: 0;
        }
        100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        }
        @keyframes focus-in-expand {
        0% {
            letter-spacing: -0.5em;
            -webkit-filter: blur(12px);
                    filter: blur(12px);
            opacity: 0;
        }
        100% {
            -webkit-filter: blur(0px);
                    filter: blur(0px);
            opacity: 1;
        }
        }

        .scale-in-center {
            -webkit-animation: scale-in-center 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                    animation: scale-in-center 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @-webkit-keyframes scale-in-center {
        0% {
            -webkit-transform: scale(0);
                    transform: scale(0);
            opacity: 1;
        }
        100% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
        }
        }
        @keyframes scale-in-center {
        0% {
            -webkit-transform: scale(0);
                    transform: scale(0);
            opacity: 1;
        }
        100% {
            -webkit-transform: scale(1);
                    transform: scale(1);
            opacity: 1;
        }
        }

        .roll-in-left {
            -webkit-animation: roll-in-left 3s ease-out both;
                    animation: roll-in-left 3s ease-out both;
        }

        @-webkit-keyframes roll-in-left {
        0% {
            -webkit-transform: translateX(-800px) rotate(-540deg);
                    transform: translateX(-800px) rotate(-540deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: translateX(0) rotate(0deg);
                    transform: translateX(0) rotate(0deg);
            opacity: 1;
        }
        }
        @keyframes roll-in-left {
        0% {
            -webkit-transform: translateX(-800px) rotate(-540deg);
                    transform: translateX(-800px) rotate(-540deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: translateX(0) rotate(0deg);
                    transform: translateX(0) rotate(0deg);
            opacity: 1;
        }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center" id="main-mesversario-1">
        <section id="section-mesversario-1">
            <div class="row m-0" id="main-top">
                <div class="col-5 p-0 h-100">
                    <div class="h-50"><img class="w-100 h-100 img-main border border-2 border-danger rounded roll-in-left" src="img/menina1.webp" alt="Foto de bebê"></div>
                    <div class="h-50"><img class="w-100 h-100 img-main border border-2 border-danger rounded roll-in-left" src="img/menina2.webp" alt="Foto de bebê"></div>
                </div>
                <div class="col-7 p-0 h-100"><img class="w-100 h-100 img-main border border-2 border-danger rounded scale-in-center" src="img/menina3.webp" alt="Foto de bebê"></div>
            </div>
            <div class="row m-0" id="main-bottom">
                <div class="col-5 p-0 h-100"><img class="w-100 h-100 img-main border border-2 border-danger rounded roll-in-left" src="img/menina4.webp" alt="Foto de bebê"></div>
                <div class="col-7 p-0 h-100 border border-2 border-danger rounded" id="text-main">
                    <div class="d-flex flex-column align-items-center justify-content-center h-100">
                        <p class="m-0 text-light focus-in-expand">Mesversário</p>
                        <p class="m-0 text-light focus-in-expand">da Helena</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <header class="d-flex justify-content-center" id="header-musica-1">
        <audio controls>
            <source src="midia/parabens.mp3" type="audio/mpeg">Sem música
        </audio>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
