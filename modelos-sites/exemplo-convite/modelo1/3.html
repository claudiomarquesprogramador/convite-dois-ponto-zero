<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        :root {
            --white: #fff;
            --blue: #3051f1;
            --purple: #c92bb7;
            --red: #f73344;
            --orange: #fa8e37;
            --yellow: #fcdf8f;
            --yellow_to: #fbd377;
        }
        main{
            width: 100vw;
            height: 100vh;
            background: radial-gradient(
            circle farthest-corner at 28% 100%,
            var(--yellow) 0%,
            var(--yellow_to) 10%,
            var(--orange) 22%,
            var(--red) 35%,
            transparent 65%
            ),
            linear-gradient(145deg, var(--blue) 10%, var(--purple) 70%);
        }
        section{
            width: 100vw;
            height: 100vw;
            font-size: 5vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
                font-size: 5vh;
            }
        }
        #foto-main{
            background-image: url(foto-horizontal.webp);
            background-size: cover;
            background-position: center;
        }
        p{
            font-family: 'Cinzel', serif;
            font-size: 5vw;
            font-weight: bold;
            color: white;
        }
        @media (min-width:320px) {
            p{
                font-size: 7vw;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            p{
                font-size: 7vh;
            }
        }

        .slit-in-horizontal{animation:slit-in-horizontal 3s ease-out both}
        @keyframes slit-in-horizontal{0%{transform:translateZ(-800px) rotateX(90deg);opacity:0}54%{transform:translateZ(-160px) rotateX(87deg);opacity:1}100%{transform:translateZ(0) rotateX(0)}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-50 h-50 d-flex justify-content-center align-items-center rounded slit-in-horizontal" id="foto-main"></div>
            <div class="w-100 h-50 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex text-center align-items-center"><p class="m-0">Aniversário da Ana - 01/01/23 - 18h - Rua Principal nº 1 - (12) 12345-6789</p></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
