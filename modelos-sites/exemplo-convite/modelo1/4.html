<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        section{
            width: 100vw;
            height: 100vw;
            font-size: 5vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
                font-size: 5vh;
            }
        }
        #foto-main{
            background-image: url(foto-horizontal.webp);
            background-size: cover;
            background-position: center center;
        }
        p{
            font-family: 'Space Mono', monospace;
            font-size: 4vw;
            font-weight: bold;
            color: white;
        }
        @media (min-width:320px) {
            p{
                font-size: 6vw;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            p{
                font-size: 6vh;
            }
        }

        .color-change-4x {
            -webkit-animation: color-change-4x 16s linear infinite alternate both;
                    animation: color-change-4x 16s linear infinite alternate both;
        }
        @-webkit-keyframes color-change-4x {
        0% {
            background: #19dcea;
        }
        33.3333% {
            background: #b22cff;
        }
        66.666% {
            background: #ea2222;
        }
        100% {
            background: #f5be10;
        }
        }
        @keyframes color-change-4x {
        0% {
            background: #19dcea;
        }
        33.3333% {
            background: #b22cff;
        }
        66.666% {
            background: #ea2222;
        }
        100% {
            background: #f5be10;
        }
        }

        .text-blur-out{animation:text-blur-out 5s cubic-bezier(.55,.085,.68,.53) 5s infinite both}
        @keyframes text-blur-out{0%{filter:blur(.01)}100%{filter:blur(12px) opacity(0)}}

        .kenburns-bottom{animation:kenburns-bottom 5s ease-out infinite alternate both}
        @keyframes kenburns-bottom{0%{transform:scale(1) translateY(0);transform-origin:50% 84%}100%{transform:scale(1.25) translateY(15px);transform-origin:bottom}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center color-change-4x">
        <section>
            <div class="w-100 h-50 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex text-center align-items-center"><p class="m-0 text-blur-out">Aniversário da Ana - 01/01/23 - 18h - Rua Principal nº 1 - (12) 12345-6789</p></div>
            </div>
            <div class="w-100 h-50 d-flex justify-content-center align-items-center kenburns-bottom" id="foto-main"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
