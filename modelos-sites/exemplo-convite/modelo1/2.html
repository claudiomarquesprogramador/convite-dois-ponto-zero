<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            background-color: #3C4253;
            background-image: linear-gradient(to bottom, #3C4253 70%, white);
        }
        section{
            width: 100vw;
            height: 100vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
        #foto-main{
            background-image: url(foto-vertical.webp);
            background-size: cover;
        }
        p{
            color: white;
            font-family: 'Pacifico', cursive;
            font-size: 4vw;
        }
        @media (min-width:320px) {
            p{
                font-size: 7vw;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            p{
                font-size: 7vh;
            }
        }

        .text-shadow-pop-bottom{animation:text-shadow-pop-bottom 2s reverse both}
        @keyframes text-shadow-pop-bottom{0%{text-shadow:0 0 #555,0 0 #555,0 0 #555,0 0 #555,0 0 #555,0 0 #555,0 0 #555,0 0 #555;transform:translateY(0)}100%{text-shadow:0 1px #555,0 2px #555,0 3px #555,0 4px #555,0 5px #555,0 6px #555,0 7px #555,0 8px #555;transform:translateY(-8px)}}
        .rotate-scale-down-ver{animation:rotate-scale-down-ver 1s linear both}
        @keyframes rotate-scale-down-ver{0%{transform:scale(1) rotateY(0)}50%{transform:scale(.5) rotateY(180deg)}100%{transform:scale(1) rotateY(360deg)}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center">
            <div class="w-50 h-100 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex text-center align-items-center"><p class="m-0 text-shadow-pop-bottom">Comemoração da Ana - 01/01/23 - 18h - Rua Principal nº 1 - 12345-6789</p></div>
            </div>
            <div class="w-50 h-75 d-flex justify-content-center align-items-center rotate-scale-down-ver" id="foto-main"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
