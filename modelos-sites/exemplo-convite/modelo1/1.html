<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        *{
            font-family: 'Lobster', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(to bottom, #3C4253, white, #3C4253);
        }
        section{
            width: 100vw;
            height: 100vw;
            border: 3px double #3C4253;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
        #foto-main{
            background-image: url(foto-vertical.webp);
            background-size: cover;
            background-position: center;
        }
        p{
            font-size: 4.5vw;
            color: #544845;
        }
        @media (min-width:320px) {
            p{
                font-size: 7.2vw;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            p{
                font-size: 7.2vh;
            }
        }
        .text-focus-in{animation:text-focus-in 1s cubic-bezier(.55,.085,.68,.53) both}
        @keyframes text-focus-in{0%{filter:blur(12px);opacity:0}100%{filter:blur(0);opacity:1}}

        .slide-in-bottom{animation:slide-in-bottom 3s cubic-bezier(.25,.46,.45,.94) both}
        @keyframes slide-in-bottom{0%{transform:translateY(1000px);opacity:0}100%{transform:translateY(0);opacity:1}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex">
            <div class="w-50 h-100 bg-info d-flex justify-content-center align-items-center slide-in-bottom" id="foto-main"></div>
            <div class="w-50 h-100 bg-light d-flex justify-content-center align-items-center" style="background-image: linear-gradient(to bottom, #3C4253, white, #3C4253);">
                <div class="w-75 h-75 d-flex text-center align-items-center"><p class="m-0 text-focus-in">Festinha da Ana - 01/01/23 - 18h - Rua Principal nÂº 1</p></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
