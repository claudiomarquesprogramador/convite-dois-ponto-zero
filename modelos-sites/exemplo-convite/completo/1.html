<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        :root {
            --white: #fff;
            --blue: #3051f1;
            --purple: #c92bb7;
            --red: #f73344;
            --orange: #fa8e37;
            --yellow: #fcdf8f;
            --yellow_to: #fbd377;
        }
        body{
            background: radial-gradient(
            circle farthest-corner at 28% 100%,
            var(--yellow) 0%,
            var(--yellow_to) 10%,
            var(--orange) 22%,
            var(--red) 35%,
            transparent 65%
            ),
            linear-gradient(145deg, var(--blue) 10%, var(--purple) 70%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        main{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        #p-main p{
            font-family: 'Bebas Neue', cursive;
            font-size: 4vw;
            font-weight: bold;
            color: white;
            text-decoration: overline;
        }
        #foto-main{
            background-image: url(foto-horizontal.webp);
            background-size: cover;
            background-position: center;
        }
        #carousel{
            max-width: 425px;
        }
        article iframe{
            width: 100%;
            height: 100%;
        }
        #p-mapa{
            font-size: 3vw;
            font-family: 'Lobster', cursive;
        }
        #whatsapp p{
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 4px;
        }
        @media (min-width:320px) {
            #p-main p{
                font-size: 7.2vw;
            }
            #p-mapa{
                font-size: 5vw;
            }
            #whatsapp p{
                font-size: 6vw;
                margin-bottom: 20px;
            }
        }
        @media (orientation:portrait) and (min-width:768px) and (min-height:768px){
            #p-main p{
                font-size: 40px;
            }
        } 
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
        @media (orientation:landscape) and (max-width:320px){
            #foto-main{
                margin-top: .5rem;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            #p-main p{
                font-size: 7.2vh;
            }
            #foto-main{
                margin: .5rem;
            }
            #p-mapa{
                font-size: 5vh;
            }
            #whatsapp p{
                font-size: 6vh;
            }
        }
        @media (orientation:landscape) and (min-width:768px) and (min-height:768px) {
            #p-main p{
                font-size: 40px;
            }
            #whatsapp p{
                font-size: 40px;
            }
        }

        .slit-in-horizontal{animation:slit-in-horizontal 3s ease-out both}
        @keyframes slit-in-horizontal{0%{transform:translateZ(-800px) rotateX(90deg);opacity:0}54%{transform:translateZ(-160px) rotateX(87deg);opacity:1}100%{transform:translateZ(0) rotateX(0)}}

        .text-focus-in{animation:text-focus-in 2s cubic-bezier(.55,.085,.68,.53) 1s both}
        @keyframes text-focus-in{0%{filter:blur(12px);opacity:0}100%{filter:blur(0);opacity:1}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-50 h-50 d-flex justify-content-center align-items-center rounded slit-in-horizontal" id="foto-main"></div>
            <div class="w-100 h-50 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex text-center align-items-center" id="p-main"><p class="m-0 text-focus-in">Aniversário da Ana - 01/01/23 - 18h - Rua Principal nº 1 - (12) 12345-6789</p></div>
            </div>
        </section>
    </main>

    <article class="d-flex justify-content-center align-items-center">
        <section id="carousel" class="carousel slide carousel-fade d-flex justify-content-center align-items-center" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/foto1.webp" class="d-block w-100" alt="Selfie">
                </div>
                <div class="carousel-item">
                    <img src="img/foto2.webp" class="d-block w-100" alt="Selfie">
                </div>
            </div>
        </section>
    </article>

    <article class="d-flex justify-content-center align-items-center">
        <section class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-50 d-flex justify-content-center align-items-center">
                <div class="w-75 h-75 d-flex justify-content-center align-items-center flex-column" id="p-mapa">
                    <p class="m-0 text-light">Cristo Redentor</p>
                    <p class="m-0 text-light">Parque Nacional da Tijuca</p>
                    <p class="m-0 text-light">Alto da Boa Vista, Rio de Janeiro</p>
                </div>
            </div>
            <div class="w-75 h-50 d-flex justify-content-center align-items-center" id="mapa">
                <iframe id="iframe-localizacao-1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.954140467433!2d-43.21267588504724!3d-22.951915984988936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997fd5984aa13f%3A0x9dc984d7019502de!2sCristo%20Redentor!5e0!3m2!1spt-BR!2sbr!4v1666146610868!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </article>

    <article class="d-flex align-items-center justify-content-center">
        <section class="d-flex align-items-center justify-content-center m-auto">
            <div id="whatsapp" class="text-center">
                <div class="col border border-3 rounded-4 p-2">
                    <p class="text-light">Confirme a presença</p>
                    <p onclick="message()"><a href="#">Aqui</a></p>
                </div>
            </div>
        </section>
    </article>

    <script>
        function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
