<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Criança 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        body, html{
            overflow-x: hidden;
        }
        main{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.800), white, white, white, rgba(0, 0, 0, 0.800));
        }
        section{
            width: 100vw;
            height: 100vw;
            background: url(img/background-festa.webp) center/cover;
            border-style: ridge;
        }
        #selfie{
            border-style: dashed;
        }
        #bolofofos{
            position: absolute;
        }
        #bolofofos img{
            width: 15vw;
        }
        #text-main h1{
            font-size: 8vw;
            text-shadow: 2px 1px white;
        }
        #text-main p{
            font-size: 4vw;
            text-shadow: 2px 1px white;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            #bolofofos img{
                width: 10vw;
            }
            #text-main h1{
                font-size: 8vh;
            }
            #text-main p{
                font-size: 4vh;
            }
        }
        @media (max-width:310px) and (orientation:landscape) {
            section{
                font-size: 13px;
            }
        }

        .dance1{
            animation: 10s infinite alternate ease-in-out slide 2s;
        }
        .dance2{
            animation: 9s infinite alternate ease-in-out slide 4s;
        }
        .dance3{
            animation: 16s infinite alternate ease-in-out slide 7s;
        }
        .dance4{
            animation: 12s infinite alternate ease-in-out slide 11s;
        }
        .dance5{
            animation: 6s infinite alternate ease-in-out slide 20s;
        }
        @keyframes slide {
            0%{
                margin-top: 0%;
                opacity: 1;
            }
            50%{
                opacity: 0.6;
            }
            100%{
                margin-top: 100vh;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div id="bolofofos" class="w-100 h-100 d-flex justify-content-evenly">
            <div class="cartoon"><img class="img-fluid dance1" src="img/pisca_rick.gif" alt="bunny"></div>
            <div class="cartoon"><img class="img-fluid dance2" src="img/bunny.gif" alt="rick"></div>
            <div class="cartoon"><img class="img-fluid dance3" src="img/sophie_meiga.gif" alt="pow"></div>
            <div class="cartoon"><img class="img-fluid dance4" src="img/pow.gif" alt="sophie"></div>
            <div class="cartoon"><img class="img-fluid dance5" src="img/voa_pipi.gif" alt="pipi"></div>
        </div>
        <section class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center h-50 mb-1">
                <img id="selfie" class="img-fluid w-50" src="" alt="Envie sua foto abaixo">
            </div>
            <div class="d-flex align-items-center flex-column" id="text-main">
                <h1 class="m-0">Maisa - 4 anos</h1>
                <p class="m-0">01 janeiro 2023 - 19hs</p>
                <p class="m-0">Rua Principal Nº 1</p>
                <p class="m-0">(12) 12345-6789</p>
            </div>
        </section>
    </main>

    <form class="p-2" id="form1">
        <input class="form-control" id="img-input" type="file" name="formFile" id="formFile" accept="image/jpeg, image/jpg, image/png">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script>
        function readImage() {
            if (this.files && this.files[0]) {
                var file = new FileReader();
                file.onload = function(e) {
                document.getElementById("selfie").src = e.target.result;
                };       
                file.readAsDataURL(this.files[0]);
            }}
        document.getElementById("img-input").addEventListener("change", readImage, false);
    </script>
</body>
</html>
