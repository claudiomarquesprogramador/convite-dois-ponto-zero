<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Crian√ßa 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'bubblegum';
            src: url(fonts/Bubblegum.ttf) format('opentype');
        }
        *{
            font-family: 'bubblegum';
            text-shadow: 2px 2px white;
        }
        main{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.800), white, white, white, rgba(0, 0, 0, 0.800));
        }
        section{
            width: 100vw;
            height: 100vw;
            background: url(img/background-festa.webp) center/cover;
            border-style: ridge;
        }
        #foto{
            border-style: dashed;
        }
        #personagens{
            position: absolute;
        }
        #personagens img{
            width: 15vw;
        }
        @media (max-width:310px) {
            p{
                font-size: 8px;
            }
            h1{
                font-size: 14px;
            }
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            #personagens img{
                width: 10vw;
            }
        }
        .personagem{
            animation: 10s infinite alternate ease-in-out deslizar;
        }
        @keyframes deslizar {
            0%{
                margin-top: 0%;
                opacity: 1;
            }
            50%{
                opacity: 0.6;
            }
            100%{
                margin-top: 80vh;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <div id="personagens" class="w-100 h-100 d-flex justify-content-evenly">
            <div class="personagem"><img class="img-fluid" src="img/pisca_rick.gif" alt="bunny"></div>
            <div class="personagem"><img class="img-fluid" src="img/bunny.gif" alt="rick"></div>
            <div class="personagem"><img class="img-fluid" src="img/sophie_meiga.gif" alt="pow"></div>
            <div class="personagem"><img class="img-fluid" src="img/pow.gif" alt="sophie"></div>
            <div class="personagem"><img class="img-fluid" src="img/voa_pipi.gif" alt="pipi"></div>
        </div>
        <section class="d-flex flex-column justify-content-center">
            <div class="d-flex justify-content-center mb-3">
                <img id="foto" class="imf-fluid w-50" src="img/maisa.webp" alt="selfie">
            </div>
            <div class="d-flex align-items-center flex-column">
                <h1 class="m-0">Maisa - 4 anos</h1>
                <p class="m-0">01 janeiro 2023 - 19hs</p>
                <p class="m-0">Rua da Alegria, 4.</p>
                <p class="m-0">(85) 98765-4321</p>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
