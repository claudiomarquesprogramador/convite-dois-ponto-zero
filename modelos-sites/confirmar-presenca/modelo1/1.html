<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');
        *{
            font-family: 'Cinzel', serif;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
            background-color: skyblue;
        }
        #whatsapp p{
            font-size: 4vw;
            font-weight: bold;
            margin-bottom: 4px;
        }
        @media (min-width:320px){
            #whatsapp p{
                font-size: 6vw;
                margin-bottom: 20px;
            }
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
        }
        @media (orientation:landscape) and (min-width:320px) {
            #whatsapp p{
                font-size: 6vh;
            }
        }
    </style>
</head>
<body>
    <article class="d-flex align-items-center justify-content-center bg-dark">
        <section class="d-flex align-items-center justify-content-center m-auto">
            <div id="whatsapp" class="text-center">
                <div class="col border border-dark border-3 rounded-4 p-2">
                    <p>Confirme a presença</p>
                    <p onclick="message()"><a href="#">Aqui</a></p>
                </div>
            </div>
        </section>
    </article>

    <script>
        function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
