<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        :root {
            --white: #fff;
            --blue: #3051f1;
            --purple: #c92bb7;
            --red: #f73344;
            --orange: #fa8e37;
            --yellow: #fcdf8f;
            --yellow_to: #fbd377;
        }
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        body{
            background: radial-gradient(
            circle farthest-corner at 28% 100%,
            var(--yellow) 0%,
            var(--yellow_to) 10%,
            var(--orange) 22%,
            var(--red) 35%,
            transparent 65%
            ),
            linear-gradient(145deg, var(--blue) 10%, var(--purple) 70%);
            background-attachment: fixed;
            background-position: right;
            background-size: cover;
            overflow-x: hidden;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        @media (orientation: landscape) {
            article{
                width: 100vh;
                height: 100vh;
                max-width: 768px;
            }
        }
        p{
            font-size: 7vw;
        }
        @media (orientation:landscape) {
            p{
                font-size: 7vh;
            }
        }
        #whatsapp p, a{
            color: white;
            text-shadow: 1px 1px 1px black;
        }
        #whatsapp a{
            color: white;
            text-shadow: 1px 1px 10px white;
        }
        /*Imagem de <a href="https://pixabay.com/pt/users/image4you-2459255/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1420830">Harry Strauss</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1420830">Pixabay</a>*/
    </style>
</head>
<body>
    <article class="d-flex align-items-center justify-content-center m-auto">
        <div id="whatsapp" class="text-center">
            <div class="col border border-3 rounded-4 p-2">
                <p>Confirme a presença</p>
                <p onclick="message()"><a href="#">Aqui</a></p>
            </div>
        </div>
    </article>

    <script>
        function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
