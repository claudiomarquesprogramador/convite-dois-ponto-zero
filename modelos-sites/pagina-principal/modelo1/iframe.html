<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Aniversário 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'GlacialIndifference';
            src: url(fonts/GlacialIndifference-Regular.otf) format('opentype');
        }
        @font-face {
            font-family: 'LemonTuesday';
            src: url(fonts/LemonTuesday.otf) format('opentype');
        }
        main{
            max-width: 264px;
            max-height: 149px;
            background-image: url(img/background-528.webp);
            background-position: right;
            background-size: cover;
        }
        section{
            width: 149px;
            height: 149px;
        }
        #coluna2{
            background-color: #7da2b0;
        }
        .textopequeno{
            font-family: 'GlacialIndifference';
            margin-bottom: 0px;
            color: white;
            font-size: 5px;
        }
        .textodestaque{
            font-family: 'LemonTuesday';
            margin-bottom: 0px;
            color: #f8ecc2;
            font-size: 19px;
        }
        .textoamarelo{
            font-family: 'GlacialIndifference';
            margin-bottom: 0px;
            color: #f8ecc2;
            font-weight: bold;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section>
            <div class="row m-0 h-100">
                <div class="col-6 p-0 h-100">
                    <img class="img-fluid" src="img/selfie-150-300.webp" alt="Foto da aniversariante">
                </div>
                <div class="col-6 p-0 h-100 d-flex flex-column justify-content-center align-items-center" id="coluna2">
                    <p class="textopequeno">Você está convidado</p>
                    <p class="textopequeno">para a festa de</p>
                    <p class="textodestaque">15 anos</p>
                    <p class="textodestaque">da Lia</p>
                    <p class="textopequeno">3 de abril de 2020 * 18h</p>
                    <p class="textopequeno">Salão de Festas de Vila Verde</p>
                    <p class="textopequeno">Traje: coquetel</p>
                    <p class="textoamarelo mt-1">Confirmações com Elena</p>
                    <p class="textoamarelo">ou Paulo (12) 12345-7890</p>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
