<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #article-carousel-1{
            width: 100vw;
            height: 100vh;
        }
        #carousel{
            width: 100vw;
            max-width: 425px;
            height: 100vw;
            max-height: 425px;
        }
        @media (orientation:landscape) {
            #carousel{
                width: 80vh;
                max-width: 768px;
                height: 80vh;
                max-height: 768px;
            }
        }

        .color-change-4x {
            -webkit-animation: color-change-4x 16s linear infinite alternate both;
                    animation: color-change-4x 16s linear infinite alternate both;
        }
        @-webkit-keyframes color-change-4x {
        0% {
            background: #19dcea;
        }
        33.3333% {
            background: #b22cff;
        }
        66.666% {
            background: #ea2222;
        }
        100% {
            background: #f5be10;
        }
        }
        @keyframes color-change-4x {
        0% {
            background: #19dcea;
        }
        33.3333% {
            background: #b22cff;
        }
        66.666% {
            background: #ea2222;
        }
        100% {
            background: #f5be10;
        }
        }
    </style>
</head>
<body>
    <article class="d-flex justify-content-center align-items-center color-change-4x" id="article-carousel-1">
        <section id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/foto1.webp" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto2.webp" alt="Foto de perfil">
                </div>
            </div>
        </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
