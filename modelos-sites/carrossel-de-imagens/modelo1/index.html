<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            background-image: url(img/happy-birthday-gfaf6ab661_1920.webp);
            background-attachment: fixed;
            background-position: right;
            background-size: cover;
            overflow-x: hidden;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        @media (orientation: landscape) {
            article{
                width: 100vh;
                height: 100vh;
                max-width: 768px;
            }
        }
    </style>
</head>
<body>
    <article class="d-flex align-items-center justify-content-center m-auto">
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/foto2.webp" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto3.webp" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto4.webp" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto5.webp" alt="Foto de perfil">
                </div>
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
