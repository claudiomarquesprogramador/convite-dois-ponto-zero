<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        article{
            width: 100vw;
            height: 100vh;
        }
        section{
            width: 100vw;
            height: 100vw;
        }
        .texto-mapa{
            font-size: 4vw;
        }
        @media (orientation:landscape) {
            section{
                width: 100vh;
                height: 100vh;
            }
            .texto-mapa{
            font-size: 5vh;
            }
        }
        article iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <article class="d-flex justify-content-center align-items-center bg-dark">
        <section class="d-flex justify-content-center align-items-center flex-column bg-success gap-1">
            <span class="input-group-text texto-mapa" id="endereco">Parque Nacional da Tijuca</span>
            <button class="btn btn-light texto-mapa" onclick="copiarEndereco()">Copiar endereço</button>
            <a class="btn btn-primary texto-mapa" href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank">Abrir Mapa</a>
        </section>
    </article>

    <script>
        function copiarEndereco(){
            let textoCopiado = document.getElementById('endereco');
            document.execCommand("copy");
            alert("Endereço copiado : " + textoCopiado.textContent);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
