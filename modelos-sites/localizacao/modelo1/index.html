<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        body{
            background-image: url(img/happy-birthday-gfaf6ab661_1920.webp);
            background-attachment: fixed;
            background-position: right;
            background-size: cover;
            overflow-x: hidden;
        }
        article{
            width: 100vw;
            height: 100vh;
        }
        @media (orientation: landscape) {
            article{
                width: 100vh;
                height: 100vh;
                max-width: 768px;
            }
        }
        #mapa p{
            text-align: center;
            font-size: 6px;
            margin: auto;
            color: #f8ecc2;
            text-shadow: 1px 1px 10px white;
        }
        iframe{
            width: 100vw;
            height: 75vw;
        }
        @media (min-width: 320px){
            #mapa p{
                font-size: 13px;
            }
        }
        @media (min-width: 768px){
            #mapa p{
                font-size: 16px;
            }
        }
        @media (orientation: landscape){
            iframe{
                width: 100vh;
                max-width: 768px;
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <article class="d-flex align-items-center justify-content-center m-auto">
        <div id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60034.987820620896!2d-43.98969534179687!3d-19.874335199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69bd202490ec3%3A0xd2f3b522e87d9121!2sVila%20Verde%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1663858225964!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Vila Verde Eventos</p>
                <p>Av. Joaquim José Diniz, 455 - Fernão Dias</p>
                <p>Belo Horizonte - MG</p>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
