<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        #article-localizacao-1{
            width: 100vw;
            height: 100vh;
            background-color: #953EFF;
        }
        #section-localizacao-1{
            width: 100vw;
            height: 100vw;
        }
        @media (orientation: landscape) {
            #section-localizacao-1{
                width: 100vh;
                height: 100vh;
                max-width: 768px;
            }
        }
        #section-localizacao-1 p{
            text-align: center;
            font-size: 3vw;
            color: white;
            text-shadow: 1px 1px 10px white;
            margin: 0;
        }
        #iframe-localizacao-1{
            width: 100vw;
            height: 75vw;
        }
        @media (orientation:landscape){
            #section-localizacao-1 p{
                font-size: 3vh;
            }
        }
        @media (orientation: landscape){
            #iframe-localizacao-1{
                width: 100vh;
                max-width: 768px;
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <article id="article-localizacao-1" class="d-flex align-items-center justify-content-center">
        <section class="d-flex align-items-center justify-content-center flex-column" id="section-localizacao-1">
            <iframe id="iframe-localizacao-1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.954140467433!2d-43.21267588504724!3d-22.951915984988936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997fd5984aa13f%3A0x9dc984d7019502de!2sCristo%20Redentor!5e0!3m2!1spt-BR!2sbr!4v1666146610868!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <p>Cristo Redentor</p>
                    <p>Parque Nacional da Tijuca</p>
                    <p>Alto da Boa Vista, Rio de Janeiro</p>
        </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
