<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa da Sophia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        *{
            box-sizing: border-box;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: url(img/confete2.webp);
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }
        article{
            width: 100vw;
            height: 50vh;
        }
        .texto{
            font-size: 6vw;
        }
        #nome{
            font-size: 10vw;
        }
        #selfie{
            background: center url(img/bebe-quadrado.webp);
            background-size: cover;
            transform: scaleX(-1);
        }
        .espaco-trabalho{
            width: 75%;
            height: 75%;
        }
        .shadow-texto{
            text-shadow: 0px 0px 10px white;
            font-family: 'Patua One', cursive;
        }
        #frase{
            font-family: 'Itim', cursive;
            font-size: 7vw;
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            .texto{
                font-size: 6vh;
            }
            #nome{
                font-size: 10vh;
            }
            .espaco-trabalho{
                width: 75vh;
                height: 75vh;
            }
            #frase{
                font-size: 7vh;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
        }
        @media (min-width:768px) and (min-height:500px) {
            #nome{
                font-size: 70px;
            }
            .texto{
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex">
        <article class="d-flex justify-content-center align-items-center">
            <div id="selfie" class="rounded espaco-trabalho"></div>
        </article>
        <article class="d-flex align-items-center justify-content-center">
            <div class="espaco-trabalho">
                <div class="h-50 d-flex flex-column justify-content-center align-content-stretch">
                    <p class="h-50 d-flex align-items-center justify-content-center m-0 shadow-texto" id="nome">Festa da Sophia</p>
                    <p class="h-25 d-flex justify-content-center align-items-center m-0 texto shadow-texto">sábado, 01 de janeiro às 18h</p>
                    <p class="h-25 d-flex justify-content-center align-items-center m-0 texto shadow-texto"><a href="#" onclick="message()">confirmar presença</a>&nbsp;-&nbsp;<a href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank">local</a></p>
                </div>
                <div class="h-50 d-flex flex-row overflow-hidden">
                    <div class="h-100 col-6 d-flex justify-content-center"><img class="h-100" id="figura1" src="img/flork-bolo.png" alt="Flork"></div>
                    <div class="h-100 col-6 d-flex justify-content-center align-items-center">
                        <p class="M-0 text-center" id="frase">VEM QUE VAI TER BOLO</p>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
