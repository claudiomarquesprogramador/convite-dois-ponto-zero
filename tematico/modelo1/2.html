<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa do Gael</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        *{
            box-sizing: border-box;
            font-family: 'Patua One', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: url(img/confete2.webp);
            background-size: cover;
            background-position: center;
        }
        .texto{
            font-size: 6vw;
        }
        #nome{
            font-size: 10vw;
        }
        #selfie{
            background: center url(img/foto-gael.webp);
            background-size: cover;
        }
        @media (orientation:landscape) {
            .texto{
                font-size: 6vh;
            }
            #nome{
                font-size: 10vh;
            }
        }
        @media (min-width:768px) and (min-height:500px) {
            #nome{
                font-size: 70px;
            }
            .texto{
                font-size: 40px;
            }
        }

        .flip-vertical-right{animation:flip-vertical-right 3s 1s infinite alternate both}
        @keyframes flip-vertical-right{0%{transform:rotateY(0)}100%{transform:rotateY(180deg)}}

        .scale-down-ver-bottom{animation:scale-down-ver-bottom 1.1s cubic-bezier(.25,.46,.45,.94) reverse both}
        @keyframes scale-down-ver-bottom{0%{transform:scaleY(1);transform-origin:0 100%}100%{transform:scaleY(.3);transform-origin:0 100%}}
    </style>
</head>
<body>
    <main class="d-flex flex-column">
        <div class="h-50 w-50 d-flex m-auto mt-1 border border-dark border-2" id="selfie">
        </div>
        <div class="h-25 d-flex flex-column justify-content-center align-content-stretch">
            <p class="h-50 d-flex align-items-center justify-content-center m-0" id="nome">Festa do Gael</p>
            <p class="h-25 d-flex justify-content-center align-items-center m-0 texto">sábado, 01 de janeiro às 18h</p>
            <p class="h-25 d-flex justify-content-center align-items-center m-0 texto"><a href="#" onclick="message()">confirmar presença</a>&nbsp;-&nbsp;<a href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank">local</a></p>
        </div>
        <div class="h-25 d-flex flex-row overflow-hidden">
            <div class="h-100 col-4 d-flex justify-content-end"><img class="h-100 mw-100" id="figura1" src="img/Flork.png" alt="Flork" onclick="pular1()"></div>
            <div class="h-100 col-4 d-flex justify-content-center"><img class="h-100 flip-vertical-right mw-100" src="img/flork-esquerda.png" alt="Flork"></div>
            <div class="h-100 col-4 d-flex justify-content-start"><img class="h-100 mw-100" id="figura2" src="img/flork-direita.png" alt="Flork" onclick="pular2()"></div>
        </div>
    </main>

    <script>
        function pular1(){
            document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura1').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };

        function pular2(){
            document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura2').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };

        function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }};
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
