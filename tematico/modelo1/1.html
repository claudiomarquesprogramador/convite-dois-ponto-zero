<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
        *{
            /*font-family: 'Roboto', sans-serif;*/
        }
        #rep-bardei{
            font-family: 'Lilita One', cursive;
            font-size: 8vw;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: url(img/background.webp);
            background-size: cover;
        }

        .slide-out-top{animation:slide-out-top 1.5s ease-in infinite alternate both}
        @keyframes slide-out-top{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-20px);opacity:0}}

        .flip-vertical-right{animation:flip-vertical-right 3s 1s infinite alternate both}
        @keyframes flip-vertical-right{0%{transform:rotateY(0)}100%{transform:rotateY(180deg)}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-content-stretch flex-column">
        <div class="h-25 d-flex align-items-end justify-content-center">
            <p class="slide-out-top" id="rep-bardei">REP BARDEI TIU IU</p>
        </div>
        <div class="h-50 d-flex flex-row">
            
        </div>
        <div class="h-25 d-flex flex-row overflow-hidden">
            <div class="h-100 col-4 d-flex align-items-center justify-content-center"><img class="h-100" src="img/flork-esquerda.png" alt=""></div>
            <div class="h-100 col-4 d-flex align-items-center justify-content-center"><img class="h-100 flip-vertical-right" src="img/Flork.png" alt=""></div>
            <div class="h-100 col-4 d-flex align-items-center justify-content-center"><img class="h-100" src="img/flork-direita.png" alt=""></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
