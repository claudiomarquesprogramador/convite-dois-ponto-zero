<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Arima&display=swap');
        *{
            box-sizing: border-box;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: url(img/background.webp);
            background-size: cover;
        }
        main p{
            font-family: 'Patua One', cursive;
            font-size: 7vw;
        }
        main h1{
            font-family: 'Arima', cursiva;
            font-size: 18vw;
            color: #FF4242;
        }
        main h6{
            font-family: 'Montserrat', sans-serif;
            font-size: 6vw;
        }
        @media (orientation:landscape) {
            main{
                background-size: contain;
            }
            main p{
                font-size: 7vh;
            }
            main h1{
                font-size: 18vh;
            }
            main h6{
                font-size: 6vh;
            }
        }

        .slide-out-top{animation:slide-out-top 1.5s ease-in infinite alternate both}
        @keyframes slide-out-top{0%{transform:translateY(0);opacity:1}100%{transform:translateY(-20px);opacity:0}}

        .flip-vertical-right{animation:flip-vertical-right 3s 1s infinite alternate both}
        @keyframes flip-vertical-right{0%{transform:rotateY(0)}100%{transform:rotateY(180deg)}}

        .scale-down-ver-bottom{animation:scale-down-ver-bottom 1.1s cubic-bezier(.25,.46,.45,.94) reverse both}
        @keyframes scale-down-ver-bottom{0%{transform:scaleY(1);transform-origin:0 100%}100%{transform:scaleY(.3);transform-origin:0 100%}}
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-content-stretch flex-column">
        <div class="h-25 d-flex align-items-end justify-content-center">
            <p class="slide-out-top bg-light" style="color: #F464AC;">rep bardei tiu iu</p>
        </div>
        <div class="h-50 d-flex flex-column">
            <h1 class="h-25 d-flex align-items-center justify-content-center m-0">Laura</h1>
            <h6 class="h-25 d-flex justify-content-center align-items-center pe-2 m-0">16 anos</h6>
            <p class="h-25 d-flex justify-content-center align-items-center m-0">sábado, 01 de janeiro às 18h</p>
            <p class="h-25 d-flex justify-content-center m-0">vai ser na minha casa</p>
        </div>
        <div class="h-25 d-flex flex-row overflow-hidden" style="background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent)">
            <div class="h-100 col-4 d-flex justify-content-end"><img class="h-100 mw-100" id="figura1" src="img/flork-esquerda.png" alt="Flork" onclick="pular1()"></div>
            <div class="h-100 col-4 d-flex justify-content-center"><img class="h-100 flip-vertical-right mw-100" src="img/Flork.png" alt="Flork"></div>
            <div class="h-100 col-4 d-flex justify-content-start"><img class="h-100 mw-100" id="figura2" src="img/flork-direita.png" alt="Flork" onclick="pular2()"></div>
        </div>
    </main>

    <script>
        function pular1(){
            document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura1').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };

        function pular2(){
            document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura2').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
