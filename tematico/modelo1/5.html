<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-color: #e5e5f7;
            background-image:  radial-gradient(#000 0.5px, transparent 0.5px), radial-gradient(#000 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
        }
        article{
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }
        h1{
            font-family: 'Patua One', cursive;
            font-size: 10vw;
        }
        p{
            font-family: 'Itim', cursive;
            font-size: 7vw;
            text-shadow: 0px 0px 5px white;
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
            p{
                font-size: 7vh;
            }
            h1{
                font-size: 10vh;
            }
        }
        
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <article class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-50 d-flex justify-content-center">
                <img class="w-75 h-100" src="img/bebe-quadrado.webp" alt="Foto" style="transform: scaleX(-1);object-fit: cover;">
            </div>
            <div class="w-100 h-50 d-flex justify-content-around align-items-center flex-column">
                <button class="btn btn-dark btn-lg">Sophia</button>
                <button class="btn btn-dark btn-sm">2 anos</button>
                <button class="btn btn-dark btn-sm">Rua: Principal nº 1</button>
            </div>
        </article>
        <article class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-50 d-flex justify-content-around align-items-center flex-column">
                <button class="btn btn-dark btn-sm">sábado</button>
                <button class="btn btn-dark btn-sm">01 de janeiro às 18h</button>
                <button class="btn btn-dark btn-sm">confirmar presença</button>
            </div>
            <div class="w-100 h-50 d-flex align-items-center flex-row">
                <img class="w-50 h-75 d-flex" src="img/flork-bolo.png" style="object-fit: contain;" alt="Foto">
                <p class="m-0 d-flex w-50 h-100 align-items-center text-center" style="text-decoration: underline;">VEM QUE VAI TER BOLO</p>
            </div>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
