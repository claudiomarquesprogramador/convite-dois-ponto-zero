<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-image: url(img/bolinhas-background-_1_.webp);
            background-size: cover;
        }
        article{
            width: 80vw;
            height: 40vh;
            overflow: hidden;
        }
        img{
            object-fit: cover;
        }
        h1{
            font-family: 'Patua One', cursive;
            font-size: 20vw;
        }
        p{
            font-family: 'Itim', cursive;
            font-size: 5.6vw;
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 40vw;
                height: 80vh;
            }
            p{
                font-size: 5.6vh;
            }
            h1{
                font-size: 20vh;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-evenly align-items-center">
        <article class="d-flex justify-content-center align-items-center">
            <img class="w-100 h-100" src="img/bebe-quadrado.webp" alt="Foto" style="transform: scaleX(-1);">
        </article>
        <article class="d-flex justify-content-center align-items-center flex-column">
            <p class="m-0">Festa da</p>
            <h1 class="m-auto">Sophia</h1>
            <p class="m-0">2 anos</p>
            <p class="m-0">sábado, 01 de janeiro às 18h</p>
            <p class="m-0" style="text-decoration: underline;">confirmar presença - local</p>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
