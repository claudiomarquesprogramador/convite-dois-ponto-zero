<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-image: url(img/estrelas-com-fundo-sunburst_53876-93178.webp);
            background-size: cover;
        }
        article{
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }
        img{
            object-fit: contain;
        }
        h1{
            font-family: 'Patua One', cursive;
            font-size: 10vw;
            margin: 5px;
        }
        p{
            font-family: 'Itim', cursive;
            font-size: 7vw;
            margin: 5px;
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
            p{
                font-size: 7vh;
            }
            h1{
                font-size: 10vh;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <article class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-50 mb-2">
                <img class="w-100 h-100" src="img/bebe-quadrado.webp" alt="Foto" style="transform: scaleX(-1);">
            </div>
            <div class="w-100 h-25 d-flex justify-content-center align-items-center flex-column">
                <h1 class="">Festa da Sophia</h1>
                <p>-2 anos-</p>
            </div>
        </article>
        <article class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-25 d-flex justify-content-end align-items-center flex-column">
                <p class="d-flex">VEM QUE VAI TER BOLO</p>
            </div>
            <div class="w-100 h-25">
                <img class="w-100 h-100 pt-1" src="img/flork-bolo.png" alt="Foto">
            </div>
            <div class="h-25 d-flex align-items-end"><p>sábado, 01 de janeiro às 18h</p></div>
            <div class="h-25 d-flex align-items-start"><p>confirmar presença</p></div>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
