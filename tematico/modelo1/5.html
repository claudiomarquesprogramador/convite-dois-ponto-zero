<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }
        article{
            width: 100vw;
            height: 50vh;
            overflow: hidden;
        }
        img{
            object-fit: contain;
        }
        h1{
            font-family: 'Patua One', cursive;
            font-size: 17vw;
        }
        p{
            font-family: 'Itim', cursive;
            font-size: 8vw;
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
            p{
                font-size: 8vh;
            }
            h1{
                font-size: 17vh;
            }
        }
    </style>
</head>
<body>
    <main class="d-flex justify-content-evenly align-items-center">

                </div>
            </div>
            <div class="w-100 h-50">
                <img class="w-100 h-100 pt-1" src="img/flork-bolo.png" alt="Foto">
            </div>
            <div class="w-100 h-25 d-flex justify-content-center align-items-center flex-column">
                <p class="">VEM QUE VAI TER BOLO</p>
            </div>
        </article>
        <article class="d-flex justify-content-center align-items-center flex-column">
            <div class="w-100 h-75 bg-light">
                <img class="w-100 h-100 px-3" src="img/bebe-quadrado.webp" alt="Foto" style="transform: scaleX(-1);">

            <div class="w-100 h-25 d-flex justify-content-center align-items-center flex-column">
