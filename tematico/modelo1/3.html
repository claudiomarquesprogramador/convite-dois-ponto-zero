<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuela Pool Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        *{
            box-sizing: border-box;
            font-family: 'Patua One', cursive;
        }
        main{
            width: 100vw;
            height: 100vh;
            background-image: url(img/background.webp);
            background-size: 125% 125%;
        }
        .texto{
            font-size: 6vw;
        }
        #nome{
            font-size: 9vw;
            color: #FF4242;
        }
        #selfie{
            background: center url(img/foto-vertical.webp);
            background-size: cover;
        }
        .figura{
            position: absolute;
            transform: translateX(-50%);
            height: 100%;
            width: auto;
        }
        #slide-img > * {
            visibility: hidden;
            animation: 12s autoplay1 infinite;
        }
        @keyframes autoplay1 {
            0% {visibility: visible}
            33.33% {visibility: hidden}
        }
        #slide-img > *:nth-child(1) {animation-delay: 0s}
        #slide-img > *:nth-child(2) {animation-delay: 4s}
        #slide-img > *:nth-child(3) {animation-delay: 8s}

        @media (orientation:landscape) {
            main{
                background-size: cover;
            }
            .texto{
                font-size: 6vh;
            }
            #nome{
                font-size: 9vh;
            }
        }
        @media (min-width:768px) and (min-height:500px) {
            #nome{
                font-size: 60px;
            }
            .texto{
                font-size: 40px;
            }
        }

        .flip-vertical-right{animation:flip-vertical-right 3s 1s infinite alternate both}
        @keyframes flip-vertical-right{0%{transform:rotateY(0)}100%{transform:rotateY(180deg)}}

        .scale-down-ver-bottom{animation:scale-down-ver-bottom 1.1s cubic-bezier(.25,.46,.45,.94) reverse both}
        @keyframes scale-down-ver-bottom{0%{transform:scaleY(1);transform-origin:0 100%}100%{transform:scaleY(.3);transform-origin:0 100%}}

        .rotate-vert-center{animation:rotate-vert-center 5s 1s infinite}
        @keyframes rotate-vert-center{0%{transform:rotateY(0)}100%{transform:rotateY(360deg)}}
    </style>
</head>
<body>
    <main class="d-flex flex-column">
        <div class="h-50 w-50 d-flex m-auto mt-1 border border-dark border-2" id="selfie">
        </div>
        <div class="h-25 d-flex flex-column justify-content-center align-content-stretch">
            <p class="h-50 d-flex align-items-center justify-content-center m-0" id="nome">
                <span class="rotate-vert-center">M</span>
                <span class="rotate-vert-center">a</span>
                <span class="rotate-vert-center">n</span>
                <span class="rotate-vert-center">u</span>
                <span class="rotate-vert-center">e</span>
                <span class="rotate-vert-center">l</span>
                <span class="rotate-vert-center">a</span>&nbsp;
                <span class="rotate-vert-center">P</span>
                <span class="rotate-vert-center">o</span>
                <span class="rotate-vert-center">o</span>
                <span class="rotate-vert-center">l</span>&nbsp;
                <span class="rotate-vert-center">P</span>
                <span class="rotate-vert-center">a</span>
                <span class="rotate-vert-center">r</span>
                <span class="rotate-vert-center">t</span>
                <span class="rotate-vert-center">y</span>
            </p>
            <p class="h-25 d-flex justify-content-center align-items-center m-0 texto">sábado, 01 de janeiro às 18h</p>
            <p class="h-25 d-flex justify-content-center align-items-center m-0 texto"><a href="#" onclick="message()">confirmar presença</a>&nbsp;-&nbsp;<a href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank">local</a></p>
        </div>
        <div class="h-25 w-100 d-flex justify-content-center align-items-end" id="slide-img" style="position: relative">
            <div class="h-100 w-auto"><img class="figura" src="img/flork-png-034.png" alt="Flork"></div>
            <div class="h-100"><img class="figura" src="img/flork-png-035.png" alt="Flork"></div>
            <div class="h-100"><img class="figura" src="img/flork-png-036.png" alt="Flork"></div>
        </div>
    </main>

    <script>
        function pular1(){
            document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura1').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura1').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };

        function pular2(){
            document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            document.getElementById('figura2').classList.add("scale-down-ver-bottom");
            setTimeout(function(){
                document.getElementById('figura2').classList.remove("scale-down-ver-bottom");
            }, 1000);
        };

        function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }};
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
