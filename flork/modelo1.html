<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-image: url(img/por-do-sol.png);
            background-size: cover;
        }
        article{
            width: 100vw;
            height: 50vh;
        }
        p{
            font-size: 5.5vw;
            font-family: 'Itim', cursive;
        }
        h1{
            font-size: 20vw;
            font-family: 'Patua One', cursive;
        }
        h6{
            font-size: 7vw;
            font-family: 'Itim', cursive;
        }
        img{
            width: 70%;
            height: 100%;
        }
        @media screen and (orientation:portrait) {
            img{
                max-width: 300px;
            }
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
            p{
                font-size: 5.2vh;
            }
            h1{
                font-size: 20vh;
            }
            h6{
                font-size: 7vh;
            }
        }

        .rotate-vert-center{animation:rotate-vert-center .5s cubic-bezier(.455,.03,.515,.955) both}
        @keyframes rotate-vert-center{0%{transform:rotateY(0)}100%{transform:rotateY(360deg)}}

        .pulsate-bck{animation:pulsate-bck .5s ease-in-out both}
        @keyframes pulsate-bck{0%{transform:scale(1)}50%{transform:scale(.9)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    <main class="d-flex">
        <article class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-end" style="height: 25%;">
                <p class="px-2">REPI BIRDEI TU MI</p>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 33%;">
                <h1 class="px-2 rounded" style="color:#FF4242;background-color: #212529;" id="nome">MAISA</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column" style="height: 42%;">
                <p class="my-auto px-2">20 ANOS</p>
                <p class="my-auto px-2 rounded" style="color:#FF4242;background-color: #212529;">SÁBADO, 01 DE JANEIRO ÀS 18H</p>
            </div>
        </article>
        <article class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center" style="height: 33%;">
                <p class="px-2"><a class="text-dark" style="text-decoration: none;" href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank">RUA PRINCIPAL Nº 1</a></p>
            </div>
            <div class="d-flex justify-content-end align-items-start position-relative" style="height: 67%;">
                <div class="position-absolute top-0 start-0 p-1 bg-light rounded">
                    <h6 class="m-0">VEM QUE</h6>
                    <h6 class="m-0">VAI TER</h6>
                    <h6 class="m-0">BOLO!</h6>
                </div>
                <img src="img/flork-direita.png" alt="Flork" id="flork" style="z-index: 1;">
            </div>
        </article>
    </main>

    <script>
        document.getElementById("flork").addEventListener("click", function(){
            document.getElementById("flork").classList.remove("rotate-vert-center");
            document.getElementById("flork").classList.add("rotate-vert-center");
            setTimeout(function(){
                document.getElementById("flork").classList.remove("rotate-vert-center");
            }, 500);
        });

        document.getElementById("nome").addEventListener("click", function(){
            navigator.vibrate(200);
            document.getElementById("nome").classList.remove("pulsate-bck");
            document.getElementById("nome").classList.add("pulsate-bck");
            setTimeout(function(){
                document.getElementById("nome").classList.remove("pulsate-bck");
            }, 500);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
