<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite 1</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');
        main{
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background-color: #e5e5f7;
            background-image:  radial-gradient(#000 0.5px, transparent 0.5px), radial-gradient(#000 0.5px, #e5e5f7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0,10px 10px;
        }
        article{
            width: 100vw;
            height: 50vh;
        }
        p{
            font-size: 5.5vw;
            font-family: 'Itim', cursive;
        }
        h1{
            font-size: 20vw;
            font-family: 'Patua One', cursive;
        }
        h6{
            font-size: 7vw;
            font-family: 'Itim', cursive;
        }
        img{
            width: 100%;
            height: 100%;
        }
        @media screen and (orientation:portrait) {
            img{
                max-width: 300px;
            }
        }
        @media (orientation:landscape) {
            main{
                flex-direction: row;
            }
            article{
                width: 50vw;
                height: 100vh;
            }
            p{
                font-size: 5.2vh;
            }
            h1{
                font-size: 20vh;
            }
            h6{
                font-size: 7vh;
            }
        }
        @media (max-width:319px) {
            #botaoEndereco{
                font-size: 7vw;
            }
        }
        @media (max-width:319px) and (orientation:landscape) {
            #botaoEndereco{
                font-size: 7vh;
            }
        }

        .rotate-vert-center{animation:rotate-vert-center .5s cubic-bezier(.455,.03,.515,.955) both}
        @keyframes rotate-vert-center{0%{transform:rotateY(0)}100%{transform:rotateY(360deg)}}

        .pulsate-bck{animation:pulsate-bck .5s ease-in-out both}
        @keyframes pulsate-bck{0%{transform:scale(1)}50%{transform:scale(.9)}100%{transform:scale(1)}}
    </style>
</head>
<body>
    <main class="d-flex">
        <article class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-end" style="height: 25%;">
                <p class="px-2 bg-light" id="repi" onclick="mudarTexto()">REPI BIRDEI TU MI</p>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 33%;">
                <h1 class="px-2 rounded mw-100 my-auto" style="color:#FF4242;background-color: #212529;" id="nome">MAISA</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center flex-column" style="height: 42%;">
                <p class="my-auto px-2 fw-bold bg-light">20 ANOS</p>
                <p class="my-auto px-2 rounded" style="color:#FF4242;background-color: #212529;">SÁBADO, 01 DE JANEIRO ÀS 18H</p>
            </div>
        </article>
        <article class="d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center" style="height: 33%;">
                <p class="text-decoration-underline text-center bg-light m-0" id="botaoEndereco" data-bs-toggle="modal" data-bs-target="#modalEndereco">Parque Nacional da Tijuca - Alto da Boa Vista, Rio de Janeiro - RJ</p>
                <div class="modal fade" id="modalEndereco" tabindex="-1" aria-labelledby="modalEnderecoLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="modalEnderecoLabel">Endereço</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h4 id="endereco">Parque Nacional da Tijuca</h4>
                                <button class="btn btn-primary btn-sm" onclick="copiar()">Copiar Endereço</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary"><a class="text-light" href="https://goo.gl/maps/C9kbZYZ8dxg19NuLA" target="_blank" style="text-decoration: none;">Ir</a></button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex" style="height: 67%;">
                <div class="w-50 d-flex justify-content-center align-items-center flex-column">
                    <h6 class="m-0 bg-light">VEM QUE</h6>
                    <h6 class="m-0 bg-light">VAI TER</h6>
                    <h6 class="m-0 bg-light">BOLO!</h6>
                </div>
                <div class="w-50 d-flex justify-content-center">
                    <img src="img/flork-direita.png" alt="Flork" id="flork" style="z-index: 1;">
                </div>
            </div>
        </article>
    </main>

    <script>
        document.getElementById("flork").addEventListener("click", function(){
            document.getElementById("flork").classList.remove("rotate-vert-center");
            document.getElementById("flork").classList.add("rotate-vert-center");
            setTimeout(function(){
                document.getElementById("flork").classList.remove("rotate-vert-center");
            }, 500);
        });

        document.getElementById("nome").addEventListener("click", function(){
            navigator.vibrate(200);
            document.getElementById("nome").classList.remove("pulsate-bck");
            document.getElementById("nome").classList.add("pulsate-bck");
            setTimeout(function(){
                document.getElementById("nome").classList.remove("pulsate-bck");
            }, 500);
        });
        
        function mudarTexto() {
            document.getElementById('repi').textContent == "REPI BIRDEI TU MI" ? document.getElementById('repi').innerHTML = "PARABÉNS PARA MIM" : document.getElementById('repi').innerHTML = "REPI BIRDEI TU MI";
        }

        function copiar(){
            navigator.clipboard.writeText(document.getElementById("endereco").innerHTML);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
