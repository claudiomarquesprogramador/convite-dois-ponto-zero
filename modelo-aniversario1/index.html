<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Aniversário 1</title>
    <link rel="shortcut icon" href="img/favicon_transparent_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="d-flex justify-content-center">
        <audio controls>
            <source src="audio/music.mp3" type="audio/mpeg">Sem música
        </audio>
    </header>

    <main class="d-flex justify-content-center align-items-center" data-aos="fade-up">
        <section>
            <div class="row m-0 h-100">
                <div class="col-6 p-0 h-100">
                    <img class="img-fluid" src="img/selfie.jpg" alt="Foto da aniversariante">
                </div>
                <div class="col-6 p-0 h-100 d-flex flex-column justify-content-center align-items-center" id="coluna2">
                    <p class="textopequeno">Você está convidado</p>
                    <p class="textopequeno">para a festa de</p>
                    <p class="textodestaque">15 anos</p>
                    <p class="textodestaque">da Lia</p>
                    <p class="textopequeno">3 de abril de 2020 * 18h</p>
                    <p class="textopequeno">Salão de Festas de Vila Verde</p>
                    <p class="textopequeno">Traje: coquetel</p><br>
                    <p class="textoamarelo">Confirmações com Elena</p>
                    <p class="textoamarelo">ou Paulo (12) 12345-7890</p>
                </div>
            </div>
        </section>
    </main>

    <article class="d-flex align-items-center justify-content-center m-auto" data-aos="fade-up">
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/foto2.jpg" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto3.jpg" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto4.jpg" alt="Foto de perfil">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/foto5.jpg" alt="Foto de perfil">
                </div>
            </div>
        </div>
    </article>

    <article class="d-flex align-items-center justify-content-center m-auto" data-aos="fade-up">
        <div id="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60034.987820620896!2d-43.98969534179687!3d-19.874335199999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa69bd202490ec3%3A0xd2f3b522e87d9121!2sVila%20Verde%20Eventos!5e0!3m2!1spt-BR!2sbr!4v1663858225964!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Vila Verde Eventos</p>
                <p>Av. Joaquim José Diniz, 455 - Fernão Dias</p>
                <p>Belo Horizonte - MG</p>
        </div>
    </article>

    <article class="d-flex align-items-center justify-content-center m-auto" data-aos="fade-up">
        <div id="whatsapp" class="text-center">
            <div class="col">
                <h1>Confirme a presença</h1>
                <h1 onclick="message()"><a href="#">Aqui</a></h1>
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 3000,
      });

      function message(){
        let phone = prompt("Digite seu DDD + número!")
        if (phone==null){
            alert("Cancelado!")
            return
        }else{
            let send = "https://wa.me/55"+phone+"?text="+"Quero confirmar presença!%20";
            let whatsapp = window.open(send,"_self");
        }
      }
    </script>
</body>
</html>
