<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        *{
            font-family: 'Roboto', sans-serif;
        }
        .fontegrande{
            font-size: 24px;
        }
        .fontepequena{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <main>
        <p class="container fontegrande">Parabéns pra você. Nesta data querida. Muitas felicidades. Muitos anos de vida. Letra grande.</p>
        <p class="container">Parabéns pra você. Nesta data querida. Muitas felicidades. Muitos anos de vida. Letra normal.</p>
        <p class="container fontepequena">Parabéns pra você. Nesta data querida. Muitas felicidades. Muitos anos de vida. Letra pequena.</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
