<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monospace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap');
        /*@import url('https://fonts.googleapis.com/css2?family=Inconsolata&display=swap');*/
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        /*@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');*/
        #font1{
            font-family: 'Inconsolata', monospace;
        }
        #font2{
            font-family: 'Space Mono', monospace;
        }
        /*
        <section class="container" id="font1">
            <p style="font-weight: 100;">Fonte  100</p>
            <p style="font-weight: 200;">Fonte  200</p>
            <p style="font-weight: 300;">Fonte  300</p>
            <p style="font-weight: 400;">Fonte  400</p>
            <p style="font-weight: 500;">Fonte  500</p>
            <p style="font-weight: 600;">Fonte  600</p>
            <p style="font-weight: 700;">Fonte  700</p>
            <p style="font-weight: 800;">Fonte  800</p>
            <p style="font-weight: 900;">Fonte  900</p>
        </section><hr>
        */
    </style>
</head>
<body>
    <section class="container" id="font1">
        <p style="font-weight: 200;">Fonte Inconsolata 200</p>
        <p style="font-weight: 300;">Fonte Inconsolata 300</p>
        <p style="font-weight: 400;">Fonte Inconsolata 400</p>
        <p style="font-weight: 500;">Fonte Inconsolata 500</p>
        <p style="font-weight: 600;">Fonte Inconsolata 600</p>
        <p style="font-weight: 700;">Fonte Inconsolata 700</p>
        <p style="font-weight: 800;">Fonte Inconsolata 800</p>
        <p style="font-weight: 900;">Fonte Inconsolata 900</p>
    </section><hr>

    <section class="container" id="font2">
        <p style="font-weight: 400;">Fonte Space Mono 400</p>
        <p style="font-weight: 700;">Fonte Space Mono 700</p>
    </section><hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
